<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>SNAKE!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Mrs+Sheppards" rel="stylesheet">
  <script src="app.js" charset="utf-8"></script>
</head>

<body>

  <div class="wrapper">

      <div class="title"><img src="images/coolest_airforce_logo.png" alt=""><h1>
          Snake On A Plane</h1></div>


    <div class="gameBoard">


      <div class="left">
        <div class="grid"></div>
      </div>

      <div class="middle">
        <div class="scoreCircle"><div>Score:<span class="score"></span></div></div>
      </div>
      <button class="resetButton" type="reset" name="button">Fire Up!</button>

    </div>


      <footer>
        <div>
          <div class="directions"><p>Use the arrow keys on your keyboard</p>
          </div>
          <p>You <span></span>!</p>
        </div>
      </footer>

    </div>


  </body>
  </html>
