<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>SNAKE!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Mrs+Sheppards" rel="stylesheet">
  <script src="app.js" charset="utf-8"></script>
</head>

<body>

  <div class="wrapper">

    <div class="title"><img src="images/coolest_airforce_logo.png" alt=""><h1>
      Snake On A Plane</h1></div>


      <div class="gameBoard">


        <div class="left">
          <div class="grid"></div>
        </div>

        <div class="right">
          <div class="row-1">
            <div class="scoreCircle"><div>Score:<span class="score"> </span></div></div>
            <button class="resetButton" type="reset" name="">Fire Up!</button>
          </div>
          <div class="row-2">
            <img class="arrowKeys" src="images/arrow_keys.png" alt="">
          </div>
        </div>



      </div>

    </div>

    <audio src="sounds/danger_zone.mp3"></audio>
    <audio src="sounds/hitplane.mp3" class="enemy"></audio>
    <audio src="sounds/aircrash.mp3" class="crash"></audio>
    <audio src="sounds/take_off.mp3" class="fireUp"></audio>

  </body>
  </html>
